<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <div class="text-center mb-4">
            <h2>Event 1</h2>
            <p>Number of available seats: <strong>23</strong></p>
        </div>
        <div class="card p-4">
            <div class="row">
                <div class="col-md-4 text-center mb-3">
                    <div class="border" style="width: 100%; height: 100%; display: flex; align-items: center; justify-content: center;">
                        <p>Image</p>
                    </div>
                </div>
                <div class="col-md-8">
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name:</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone No.:</label>
                            <input type="tel" class="form-control" id="phone" required>
                        </div>
                        <div class="mb-3">
                            <label for="seats" class="form-label">Number of seats:</label>
                            <select class="form-select" id="seats">
                                <option selected>2</option>
                                <option>1</option>
                                <option>3</option>
                                <option>4</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="attendee2" class="form-label">Name of Attendee 2:</label>
                            <input type="text" class="form-control" id="attendee2">
                        </div>
                        <div class="d-flex justify-content-end gap-3">
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <button type="reset" class="btn btn-secondary">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
